<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir archivos y comentarios</title>
    <style>
        /* Estilos básicos para el formulario */
        form {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="file"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        /* Estilos para la sección de comentarios (personalizar según sea necesario) */
        .comentarios {
            margin-top: 20px;
        }

        .comentario {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .comentario-autor {
            font-weight: bold;
        }

        .comentario-fecha {
            font-style: italic;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Subir Examen(es)</h1>

    <form action="#">
        <label for="archivo">Seleccionar archivo:</label>
        <input type="file" id="archivo" name="archivo" required>

        <label for="comentario">Dejar comentario:</label>
        <textarea id="comentario" name="comentario" rows="5"></textarea>

        <button type="submit">Subir y comentar</button>
    </form>

    <div class="comentarios">
        </div>

    <script>
        const formulario = document.querySelector('form');
        const comentariosDiv = document.querySelector('.comentarios');

        formulario.addEventListener('submit', (event) => {
            event.preventDefault(); // Evitar la recarga predeterminada del formulario

            const archivo = document.querySelector('#archivo').files[0];
            const comentario = document.querySelector('#comentario').value;

            // Procesar el archivo y el comentario (código del lado del servidor aquí)

            // Agregar comentario a la sección de comentarios
            const nuevoComentario = document.createElement('div');
            nuevoComentario.classList.add('comentario');

            const autor = document.createElement('p');
            autor.classList.add('comentario-autor');
            autor.textContent = 'Usuario'; // Reemplazar con nombre de usuario real

            const fecha = document.createElement('p');
            fecha.classList.add('comentario-fecha');
            fecha.textContent = new Date().toLocaleDateString(); // Formatear fecha según sea necesario

            const contenido = document.createElement('p');
            contenido.textContent = comentario;

            nuevoComentario.appendChild(autor);
            nuevoComentario.appendChild(fecha);
            nuevoComentario.appendChild(contenido);

            comentariosDiv.appendChild(nuevoComentario);
            // Limpiar el formulario
            formulario.reset();
        });
    </script>
</body>
</html>
