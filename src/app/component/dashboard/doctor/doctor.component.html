<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 mt-3">
            <mat-card class="add-doc text-center" (click)="addDoctor()">
                <mat-card-content>
                    Agregar Doctor <br>
                    <mat-icon>person_add</mat-icon>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-sm-6 col-md-4 mt-3">
                <mat-card class="search-doc text-center" (click)="searchDoctor()">
                    <mat-card-content>
                        Buscar Doctor <br>
                        <mat-icon>manage_search</mat-icon>
                    </mat-card-content>
                </mat-card>
        </div>
        <div class="col-sm-6 col-md-4 mt-3">
            <mat-card class="ver-box text-center" (click)="verBoxes()">
                <mat-card-content>
                    Ver Boxes <br>
                    <mat-icon>visibility</mat-icon>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
